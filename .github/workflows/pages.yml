name: pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests and build reports
        run: |
          mvn -q -DskipTests=false test
          mvn -q allure:report
          mvn -q site

      - name: Make surefire-report the homepage
    run: |
      cp target/site/surefire-report.html target/site/index.html

      - name: Upload HTML reports
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
